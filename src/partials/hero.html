<section class="hero">   
    <div class="container hero__div">
        <h1 class="hero__title">Nice view</h1>
        <p class="hero__text">For your comfortable life with your family</p>
        <button data-modal-header-open class="hero__btn">Contact us</button>
    </div>
</section>



<div data-header-modal class="modal is-hidden">
    <div class="modal-content">
        <span data-modal-header-close class="close">&times;</span>
        <h2>Leave your contacts and we will contact you</h2>     
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Yuliia" required>

            <label for="phone">Telephone</label>
            <input type="tel" id="phone" placeholder="+380" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Contact@gmail.com" required>

            <button type="submit">Contact us</button>
        </form>
    </div>
</div>
