<section class="hero">   
    <div class="container hero__div">
        <h1 class="hero__title">Nice view</h1>
        <p class="hero__text">For your comfortable life with your family</p>
        <button class="hero__btn" id="open-modal">Contact us</button>
    </div>
</section>

<div class="modal is-hidden" id="modal">
    <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>Leave your contacts and we will contact you</h2>    
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Yuliia" required>

            <label for="phone">Telephone</label>
            <input type="tel" id="phone" placeholder="+380" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Contact@gmail.com" required>

            <button type="submit" class="submit-btn">Contact us</button>
        </form>
    </div>
</div>

<script>
document.getElementById("open-modal").addEventListener("click", function() {
    const modal = document.getElementById("modal");
    modal.classList.remove("is-hidden");
    modal.style.display = "flex"; 
});

document.getElementById("close-modal").addEventListener("click", function() {
    const modal = document.getElementById("modal");
    modal.classList.add("is-hidden");
    modal.style.display = "none"; 
});
document.getElementById("modal").addEventListener("click", function(event) {
    if (event.target === this) {
        this.classList.add("is-hidden");
    }
});

</script>
